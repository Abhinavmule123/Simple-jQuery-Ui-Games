<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Identification Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
    <h1 align="center" id="title">Number Identification Games</h1>
    <hr width="80%">
    <button id="start">Start</button>
    <div id="timer">Time : 00:30</div>
    <br>
    <div class="container">
        <div class="boxes" id="five"><p>5</p></div>
        <div class="boxes" id="two"><p>2</p></div>
        <div class="boxes" id="ten"><p>10</p></div>
        <div class="boxes" id="three"><p>3</p></div>
        <div class="boxes" id="nine"><p>9</p></div>
        <div class="boxes" id="one"><p>1</p></div>
        <div class="boxes" id="eight"><p>8</p></div>
        <div class="boxes" id="four"><p>4</p></div>
        <div class="boxes" id="seven"><p>7</p></div>
        <div class="boxes" id="six"><p>6</p></div>
    </div>
    <div class="second-container">
        <div class="boxes one"><p>one</p></div>
        <div class="boxes nine"><p>nine</p></div>
        <div class="boxes seven"><p>seven</p></div>
        <div class="boxes ten"><p>ten</p></div>
        <div class="boxes two"><p>two</p></div>
        <div class="boxes eight"><p>eight</p></div>
        <div class="boxes three"><p>three</p></div>
        <div class="boxes six"><p>six</p></div>
        <div class="boxes four"><p>four</p></div>
        <div class="boxes five"><p>five</p></div>
    </div>
    <div class="wining-message">
        <h1 align="center">You Win !</h1>
        <center> <button id="play-again">Play Again</button></center>
       
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/effect.js"></script>
</body>
</html>
