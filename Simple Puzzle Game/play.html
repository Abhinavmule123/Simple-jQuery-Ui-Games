<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
    <h1 align="center" id="title">Puzzle  Game</h1>
    <hr width="80%">
    <div class="menu">
        <button id="start">Start</button>
        <div id="timer">Time : 00:10 s</div>
    </div>
   
    <div class="first-container">
       
        <img src="images/1.jpg" id="one" alt="1" >
        <img src="images/6.jpg" id="six" alt="6">
        <img src="images/2.jpg" id="two" alt="2">
        <img src="images/5.jpg" id="five" alt="5">
        <img src="images/3.jpg" id="three" alt="3">
        
        <img src="images/4.jpg" id="four" alt="4">
        
    </div>
    <div class="second-container">
        <div class="img-match one"></div>
        <div class="img-match two"></div>
        <div class="img-match three"></div>
        <div class="img-match four"></div>
        <div class="img-match five"></div>
        <div class="img-match six"></div>
    </div>


    <div class="wining-message">
        <h1 align="center">You Win !</h1>
        <center> <button id="play-again">Play Again</button></center>
       
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/effect.js"></script>
</body>
</html>
